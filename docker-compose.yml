version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "5000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "3001:80"
      - "3443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
    restart: unless-stopped

volumes:
  data:
  uploads:
  results:
  caddy_data:
  caddy_config:
