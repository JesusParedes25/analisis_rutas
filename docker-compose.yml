version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    expose:
      - "5000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5001:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
  uploads:
  results:
